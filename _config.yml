title: Minimaless Demo
author: GitHub User
email: your-email@domain.com
description: >
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.

# home_page: blog

website: https://google.com
github_username:  brettinternet
bitbucket_username: brettinternet
codepen_username: brettinternet
linkedin_username: brettinternet
twitter_username: brettinternet
facebook_username: brettinternet
instagram_username: brettinternet
keybase_username: brettinternet

# use Font Awesome icon names http://fontawesome.io/icons/
links:
  - url: https://google.com
    title: Google
  - url: https://google.com
    title: My Resume
    icon: paperclip
  - url: https://google.com
    title: My Portfolio
    icon: user-circle
  - url: https://google.com
    title: A really cool blog I like
    icon: false
  - url: https://google.com
    title: Cool Site

# disqus:
#   shortname: 

# Minimaless date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
minimaless:
  date_format: "%b %-d, %Y"
permalink: /:year/:title
paginate: 2
paginate_path: "/page:num/"

# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
header_pages:
  - _pages/blog.md
  - _pages/about.md
  - _pages/contact.md
  - _pages/setup.md
  - _pages/github.md

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-archives
  - jekyll-paginate

markdown: kramdown
theme: minimaless

include:
  - _pages
exclude:
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - tmp
